<h2 class="title">{{ site.title }}</h2>
<nav>
    <a class="navlink" href="{{ site.url }}">홈</a> 
    <a class="navlink" href="{{ site.url }}{{ site.TIL }}">배움</a>

    {% for link in site.links %}
        <a class="navlink" href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
    {% endfor %}
    
    {% for link in site.external_links %}
            <a class="navlink" href="{{ link[1] }}">[{{ link[0] }}]</a>
    {% endfor %}
</nav>
