###########
# site.title

title: 배움장 - 0tak
description: Today 0tak Learned
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://0tak2.github.io/T0L" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: Asia/Seoul
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

TIL: /til

# Add general links to site pages here
links:
  # Resume: /assets/resume.pdf
  

# Add links for more focus here
external_links:
  Blog: https://archiveyoung.tistory.com
  Repo: https://github.com/0tak2/T0L
